<div class="col-md-12">
    <div class="box">
        <h1>Product</h1>
    </div>
    <div class="row products">
        <div class="col-md-3 col-sm-4" *ngFor="let product of allProducts">
            <div class="product">
                <a href="#">
                    <img src="assets/images/product1.jpg" alt="" class="img-responsive">
                </a>
                <div class="text">
                    <h3><a href="#">{{product.name}}{{currentOfCartItems}}</a></h3>
                    <p class="price">{{product.currency}}{{product.price}}</p>
                    <p class="buttons">
                        <a href="javascript:void(0);" (click)=addToWishlist(product) class="btn btn-default"><!--<i class="fa fa-heart" aria-hidden="true"></i>--><i class="fa fa-heart-o" aria-hidden="true"></i></a>
                        <a href="javascript:void(0);" (click)=removeFromCart(product) class="btn btn-default"><i class="fa fa-minus" aria-hidden="true"></i></a>
                        <a href="javascript:void(0);" (click)=addToCart(product) class="btn btn-primary pull-right"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                    </p>
                </div>
                <!-- /.text -->
            </div>
            <!-- /.product -->
        </div>
        
    </div>
